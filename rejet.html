<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submission Rejected</title>
</head>
<body>
  <h1>Submission Rejected</h1>
  <form id="rejectForm">
    <label for="reason">Reason for rejection:</label>
    <input type="text" id="reason" name="reason" required>
    <input type="hidden" id="city" name="city" value="">
    <input type="hidden" id="name" name="name" value="">
    <input type="hidden" id="profession" name="profession" value="">
    <input type="submit" value="Submit">
  </form>
</body>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  document.getElementById('city').value = urlParams.get('city');
  document.getElementById('name').value = urlParams.get('name');
  document.getElementById('profession').value = urlParams.get('profession');

  document.getElementById('rejectForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const reason = document.getElementById('reason').value;
    const city = document.getElementById('city').value;
    const name = document.getElementById('name').value;
    const profession = document.getElementById('profession').value;

    // URL of the Google Form pre-filled link
    const formUrl = `https://docs.google.com/forms/d/e/1FAIpQLSd89qaADS2Wj4eS-KDofOAr0BoJZ9v9rEOQVgzVQaexjCBeew/viewform?usp=pp_url&entry.831971965=${encodeURIComponent(city)}&entry.2070939935=${encodeURIComponent(name)}&entry.1866930758=${encodeURIComponent(profession)}&entry.350169679=${encodeURIComponent(reason)}`;

    window.location.href = formUrl;
  });
</script>
</html>
